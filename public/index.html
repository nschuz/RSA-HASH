<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>RSA Algorithm!</title>
</head>

<body>
<!-- Image and text -->
<nav class="navbar nav-bar">
  <a class="navbar-brand" href="#">
    <img src="./img/cryptography1.png" width="35" height="35" class="d-inline-block align-top " alt="">
    RSA algorithm
  </a>
</nav>

<div class="container containerM">

  <!-- Generated keys -->
  <div class="row filita">
  <div class="col">
      <button type="button" class="centrado btn btn-outline-primary btn-lg btn-block " onclick="generate();">Generate Key</button>
  </div>

  </div>

  <div class="row">

    <!-- Text Area Public Key Generate -->
    <div class="col-sm">
      <form id="form-keys" method="POST" action="/index">
        <div class="form-group ">
          <div class="texto">
            <label for="PublicKey">Public Key Generated</label>
          </div>

           <textarea class="form-control texto" id="PublicKey" rows="5" wrap readonly=""></textarea>

        <div class="ancla">
            <a href="#" id="downloadPublicKey"  download class="centrado btn btn-color ancla" target=”_blank” style="color:black;">
            <span>Download public key</span></a>
         </div>
        </div>
      </form>
    </div>

    <!-- Text Area Private Key Generate -->
    <div class="col-sm">
      <div class="texto">
        <label for="PrivateKey">Private Key Generated</label>
      </div>
      <textarea class="form-control texto" id="PrivateKey" rows="5" readonly=""></textarea>
      <div class= "ancla">
        <a href="#" id="downloadPrivateKey" download class="centrado btn btn-color ancla" target=”_blank” style="color:black;">
        <span>Download private key</span></a>
      </div>
    </div>

    <!-- Text Area Public Key Enter -->
  </div>

  <!-- Encrypt Area -->
  <div class="row fila-fea">
    <div class="col-sm">
      <div class="texto">
        <label for="insertPrivate">Insert private key</label>
      </div>
      <textarea class="form-control texto" id="insertPrivate" placeholder="Insert private key" rows="5"></textarea>
      <input type="file" id="file3" name="file3" />
      <div class="contenedor">

      </div>
    </div>
    <!-- Text Area Insert Text -->
    <div class="col-sm">
      <form id="form" method="POST" action="./index.html" accept-charset="utf-8">
        <div class="form-group">
          <div class="texto">
            <label for="textEncrypt">Insert the text to digitally sign it</label>
          </div>
          <textarea class="form-control texto" id="textEncrypt" placeholder="Insert the text to digitally sign it" rows="5" wrap></textarea>
          <input type="file" id="file" name="file" />
        </div>
      </form>
    </div>

    <!-- Text Area Encrypted Text -->
    <div class="col-sm">
      <div class="texto">
        <label for="textCrypted">Result</label>
      </div>
      <textarea class="form-control texto" id="textCrypted" rows="5" readonly></textarea>
      <div class= "ancla">
        <button type="button" class="centrado btn btn-color-amarillo" onclick="signIt();">Sign It</button>
        <a href="#" id="downloadEncryptedFile" download class="centrado btn btn-color ancla" target=”_blank” style="color:black;">
        <span>Download file</span></a>
      </div>
    </div>
  </div>

  <!-- Message Let's Decrypt -->
  <div class="alert  alerta" role="alert">
    <h4> Verify document!</h4>
  </div>

  <!-- Decrypt Area -->
  <div class="row">


    <div class="col-sm">
      <div class="texto">
        <label for="privateKeyEnter">Insert public key to verify</label>
      </div>
      <textarea class="form-control texto" id="privateKeyEnter"  placeholder="Insert public key to verify" rows="5" ></textarea>
      <div class="contenedor">
        <input type="file" id="file4" name="file4" />
        </div>
    </div>

    <!-- Text Area Insert Text -->
    <div class="col-sm">
      <form>
        <div class="form-group ">
          <div class="texto">
            <label for="textDecryp">Insert the text to verify</label>
          </div>
          <textarea class="form-control texto" id="textDecryp"  placeholder="Insert the text to verify" rows="5" wrap></textarea>
          <button type="button" class="centrado btn btn-color-amarillo" onclick="verifyDocument();">Verify</button>
          <input type="file" id="fileDecrypt" name="file" />
        </div>
        
      </form>
    </div>



  <div class="col-sm">
      <div class="texto">
        <label for="textDecrypted">Result</label>
      </div>
      <textarea class="form-control texto" id="textDecrypted" rows="5" readonly></textarea>
    </div>
    

    
  </div>

    <!-- Text Area Decrypted Text -->
    
  </div>
<!--Hola-->
</div>
